- id: 3
  name: 账号密码
  enable: true
  regexes:
    - (?i)["']?\b([\w-]*user(?:name)?\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b([\w-]*(pass(word)?|email)\b["']?[^\S\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b((?:账户|账户名|用户名|账号|测试账户)\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b((?:默认口令|默认密码|口令|密码|测试密码)\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
- id: 4
  name: Key
  enable: true
  regexes:
    - (?i)["']?\b([\w.-]*(?:secret[_-]?access[-_]?key|access[_-]?key|secret[_-]?key)\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b([\w.-]*(?:api|app|session|client|access|auth|secret|token|bucket|account)[_-]?(?:key|secret|token|sid|id)?\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b([\w.-]*(?:session[_-]?(?:key|secret|token)|auth[_-]?(key|secret|token))\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b([\w.-]*(?:secret|token|sid|id)\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b([\w.-]*(?:bucket[-_]?name|endpoint|corp[_-]?secret)\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b(git(?:hub)?[\w-]*(?:key|secret|token)\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
    - (?i)["']?\b([\w.-]*secret[_-]?(?:key|secret|token|\d{1,2})\b["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
- id: 5
  name: 手机号
  enable: true
  regexes:
    - \b((?:\+?86)?1[3-9]\d{9})\b
- id: 6
  name: 身份证
  enable: true
  regexes:
    - \b([1-9]\d{5}(?:18|19|20)\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])\d{3}[\dXx])\b
    - \b([1-9]\d{5}\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])\d{3})\b
- id: 7
  name: JDBC
  enable: true
  regexes:
    - (?i)["']?(jdbc\.(driver|url|type)["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
