    - (?i)["']?((?:db|database)[_-]?driver["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
