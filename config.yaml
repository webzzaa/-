    - (?i)["']?((?:db|database)[_-]?(?:name|database)["']?[^\S\r\n]*[=:][^\S\r\n]*(?:"[^"\\]*(?:\\.[^"\\]*)*"|'[^'\\]*(?:\\.[^'\\]*)*'|\\"[^"\\]*(?:\\.[^"\\]*)*\\"))
